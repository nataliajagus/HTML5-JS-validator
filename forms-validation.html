<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css" />
    <title>Form validator</title>
</head>
<body>

<form id="form" action="" novalidate>

    <h4>Example form</h4>
    <br>

    <div class="row">
        <div class="col-xs-6">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Name" data-error-message="Write your name"
                       required>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="form-group">
                <input type="email" class="form-control" placeholder="E-mail address"
                       data-error-message="This is not a valid email adress" required>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-6">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Address (street, number)"
                       data-error-message="Write your address" required>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Post zone code (xx-xxx)" data-error-message="Zone code format is xx-xxx" pattern="[0-9]{2}-[0-9]{3}" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="City" data-error-message="Wirte your city name"
                       required>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-6">
            <div class="form-group">
                <input type="tel" class="form-control" placeholder="Phone number"
                       data-error-message="Write your phone number">
            </div>
        </div>
        <div class="col-xs-6">
            <div class="form-group">
                <input type="number" class="form-control" min="1" placeholder="Age"
                       data-error-message="Choose your age" required>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-6 pull-right">
            <input type="submit" class="btn" value="Submit">
        </div>
    </div>

    <br>

    <div class="alert alert-danger">
        <ol>

        </ol>
    </div>
</form>
</body>
</html>
