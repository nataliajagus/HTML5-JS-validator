<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />

    <title>Form validator</title>
</head>
<body>

<form id="form" action="" novalidate>

    <h4>Sample form</h4>
    <br>

    <div class="row">
        <div class="col-xs-6">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Full name"
                       data-error-message="Full name is required" required>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="form-group">
                <input type="email" class="form-control" placeholder="E-mail"
                       data-error-message="E-maill address is invalid" required>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-6">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Address"
                       data-error-message="Address is required" required>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Postal code (xx-xxx)" data-error-message="Postal code format is xx-xxx" pattern="[0-9]{2}-[0-9]{3}" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="City" data-error-message="City name is required"
                       required>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-6">
            <div class="form-group">
                <input type="tel" class="form-control" placeholder="Phone number"
                       data-error-message="Phone number format is +00 000 000 000"
                       pattern='[\+]\d{2}[\(]\d{2}[\)]\d{3}[\-]\d{3}[\-]\d{3}'
                       required>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="form-group">
                <input type="number" class="form-control" min="18" placeholder="Age"
                       data-error-message="Age is required" required>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-6 pull-right">
            <input type="submit" class="btn btn-primary pull-right" value="Submit">
        </div>
    </div>

    <br>

    <div class="alert alert-danger">
        <ol>

        </ol>
    </div>

</form>
</body>
<script src="js/forms-validation.js"></script>
</html>
